<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!--Google fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Product preview card component</title>
		<meta name="author" content="Dden" />

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<article class="product">
				<picture>
					<source
						media="(min-width: 560px)"
						srcset="./images/image-product-desktop.jpg"
					/>
					<img
						src="./images/image-product-mobile.jpg"
						alt="A bottle of Gabrielle Essence Eau de parfum"
						class="product__img"
					/>
				</picture>
				<div class="product__content">
					<p class="product__category uppercase-letterSpacing fs-small">
						Perfume
					</p>
					<h3 class="product__title ff-accent clr-neutral-800 fs-h3 capitalize">
						Gabrielle Essence Eau de parfum
					</h3>
					<p>
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of
						<span class="uppercase fs-small">Chanel</span>
					</p>

					<div class="flex-2cols">
						<span class="visually-hidden">Current price:</span>
						<p class="product__price ff-accent clr-prm-400 fs-h3">$149.99</p>
						<span class="visually-hidden">Original price: </span>
						<p class="product__originalPrice line-through">$169.99</p>
					</div>
					<button class="button fs-small" data-icon="shopping-cart">
						Add to Cart
					</button>
				</div>
			</article>

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Den25</a>.
			</div>
		</main>
	</body>
</html>
